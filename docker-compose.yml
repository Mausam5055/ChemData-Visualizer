

services:
  backend:
    build: ./backend
    container_name: chemdata_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    # Ensure django uses the mounted code
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build: ./web-frontend
    container_name: chemdata_frontend
    volumes:
      - ./web-frontend:/app
      - /app/node_modules # Prevent host node_modules from overwriting container's
    ports:
      - "5173:5173"
    env_file:
      - ./web-frontend/.env
    depends_on:
      - backend
    # Hot reloading needs this often (WSL2 watch fix might be needed but starting simple)
    environment:
      - CHOKIDAR_USEPOLLING=true

